version: "3.9"
services:
  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_LOG_LEVEL=INFO
    ports:
      - "7077:7077"
      - "8080:8080"
    networks: [lakehouse]
    volumes:
      - ./scala:/work/scala
      - ./data:/work/data
      - ./jars:/work/jars

  spark-worker:
    image: bitnami/spark:3.5
    container_name: spark-worker
    depends_on: [spark-master]
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_LOG_LEVEL=INFO
    ports:
      - "8081:8081"
    networks: [lakehouse]
    volumes:
      - ./data:/work/data

  jupyter:
    image: jupyter/pyspark-notebook:python-3.11
    container_name: lakehouse-jupyter
    depends_on: [spark-master, minio]
    ports:
      - "8888:8888"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}
      - PYSPARK_PYTHON=python
      - PYSPARK_DRIVER_PYTHON=jupyter
      - PYSPARK_DRIVER_PYTHON_OPTS=lab --NotebookApp.token='' --NotebookApp.password=''
    command: bash -lc "pip install --no-cache-dir delta-spark==3.1.0 great_expectations mlflow && start-notebook.sh --NotebookApp.token=''"
    networks: [lakehouse]
    volumes:
      - ./py:/work/py
      - ./data:/work/data

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file: .env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio/data:/data
    networks: [lakehouse]

  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on: [minio]
    env_file: .env
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
      mc mb -p minio/bronze || true &&
      mc mb -p minio/silver || true &&
      mc mb -p minio/gold || true &&
      mc mb -p minio/mlflow || true &&
      echo 'MinIO buckets ready.'
      "
    networks: [lakehouse]

  mlflow:
    image: python:3.11-slim
    container_name: mlflow
    depends_on: [minio]
    env_file: .env
    command: bash -lc "pip install --no-cache-dir mlflow boto3 && mlflow server --backend-store-uri sqlite:///mlruns.db --default-artifact-root s3://mlflow --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    working_dir: /mlflow
    networks: [lakehouse]

  scala-builder:
    image: hseeberger/scala-sbt:11.0.19_1.9.7_2.12.18
    container_name: scala-builder
    profiles: ["build"]
    working_dir: /work
    command: sbt package
    volumes:
      - ./scala:/work
    networks: [lakehouse]

networks:
  lakehouse:
    driver: bridge
